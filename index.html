<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard IrrigaSeca - Relé Único por Horta</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex;
    justify-content: center;
  }
  #container {
    max-width: 1200px;
    width: 100%;
  }
  h2, h3 {
    text-align: center;
  }
  #configRele {
    background: #f3f3f3;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 20px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
  }
  #statusReleContainer {
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
  }
  #periodSelect, #customInputs {
    display: block;
    margin: 0 auto 20px;
    max-width: 300px;
    width: 100%;
    text-align: center;
  }
  #customInputs {
    margin-top: 10px;
  }
  .dashboard-block, canvas {
    width: 70vw !important;    /* força largura de 70% da viewport */
    max-width: 70vw !important;
    min-width: 400px;
    height: 400px;             /* altura fixa para melhor visualização */
    display: block;
    margin: 0 auto 40px;
    text-align: center;
  }
  #mapaRele {
    max-width: 600px;
    margin: 0 auto 40px auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #eee;
  }
</style>
</head>
<body>
<div id="container">
  <h2>Dashboard Monitoramento: Relé Único por Horta</h2>

  <div id="configRele">Carregando configuração do relé...</div>

  <div id="statusReleContainer">
    <span id="statusReleA">Carregando status do relé Horta A...</span> | <span id="statusReleB">Carregando status do relé Horta B...</span>
  </div>

  <label for="periodSelect">Selecione o período:</label>
  <select id="periodSelect">
    <option value="24h">Últimas 24 horas</option>
    <option value="7d">Últimos 7 dias (1 semana)</option>
    <option value="15d">Últimos 15 dias</option>
    <option value="1m">Último mês</option>
    <option value="3m">Últimos 3 meses</option>
    <option value="year">Último ano</option>
    <option value="custom">Data Personalizada</option>
  </select>

  <div id="customInputs" style="display:none; margin-top:8px;">
    <label>Data inicial: <input type="datetime-local" id="startDate"></label><br />
    <label>Data final: <input type="datetime-local" id="endDate"></label><br />
    <button onclick="updateCharts()">Atualizar</button>
  </div>

  <h3>Horta A - Umidade do Solo (Gráfico de Barras)</h3>
  <canvas id="hortaAChart"></canvas>

  <h3>Horta B - Umidade do Solo (Gráfico de Barras)</h3>
  <canvas id="hortaBChart"></canvas>

  <div id="mapaRele">Carregando mapeamento sensores → relé...</div>
</div>

<script>
  // Seu código JS do dashboard permanece o mesmo!

  // ... (copie todo o JS do dashboard anterior aqui)

</script>
</body>
</html>
