<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IrrigaSeca 1.01</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
<style>
  body{font:14px Arial;margin:0;background:#f5f5f5}
  #c{padding:10px;max-width:1200px;margin:auto}
  h2{text-align:center;margin:10px 0}
  .menu{display:flex;flex-direction:column;gap:15px;align-items:center}
  .menu div{width:100%;max-width:300px}
  
  canvas#graf{background:#fff;border-radius:8px;box-shadow:0 2px 8px #0002;height:280px;width:100%}
  
  /* Seção de Análise Preditiva */
  #pred{margin-top:30px;padding-top:20px;border-top:2px solid #eee}
  
  /* Contêiner dos blocos de Análise e Mapa */
  #pred > div {
    display: flex;
    flex-direction: column; /* Empilhamento vertical no mobile */
    gap: 20px;
    justify-content: center;
  }
  
  .blc{background:#fff;border:1px solid #ddd;border-radius:8px;padding:15px;margin:10px 0; width: 100%;} /* 100% de largura no mobile */
  
  .tbl{width:100%;border-collapse:collapse}
  .tbl td{padding:8px;border-bottom:1px solid #eee;text-align:left}
  .tbl td:last-child{text-align:right;font-weight:bold}
  .alto{color:#d9534f}.medio{color:#f0ad4e}.baixo{color:#5cb85c}
  
  /* Mapa de Calor */
  #map{height:320px;width:100%;margin:0;border-radius:12px;border:1px solid #ccc}

  /* Estilo da Legenda do Leaflet */
  .l-control.l-control-custom {
    background: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    line-height: 18px;
    color: #555;
    font-size: 12px;
    text-align: left;
  }
  .l-control-custom h4 {
      margin: 0 0 5px;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
  }
  .l-control-custom i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
    border-radius: 3px;
  }
  
  @keyframes fade{0%{opacity:0;transform:translate(-50%,20px)}20%{opacity:1;transform:translate(-50%,0)}80%{opacity:1}100%{opacity:0;transform:translate(-50%,-20px)}}
  
  @media(min-width:768px){
    .menu{flex-direction:row;justify-content:center;flex-wrap:wrap}
    canvas#graf{height:450px}
    #map{height:420px}
    
    /* Retorna ao layout lado a lado no desktop */
    #pred > div {
        flex-direction: row; 
        align-items: stretch;
    }
    
    /* Configuração 20% / 80% */
    .blc-20 { width: 20%; margin: 10px 0; }
    .blc-80 { width: 80%; margin: 10px 0; }
    
    .blc{display:inline-block;vertical-align:top;text-align:center}
  }
</style>
</head>
<body>
<div id="c">
  <h2>Gráfico de Umidade - IrrigaSeca</h2>
  
  <div class="menu">
    <div><label>Ano:<select id="a"></select></label></div>
    <div><label>Mês:<select id="m"></select></label></div> 
    <div><label>Período:<select id="p">
      <option value="24h">24h</option><option value="7d">7d</option>
      <option value="15d">15d</option><option value="30d">30d</option>
      <option value="60d">60d</option><option value="90d">90d</option>
      <option value="all" selected>Tudo</option>
    </select></label></div>
    
  </div>
  <br/>
  <canvas id="graf"></canvas>

  <div id="pred">
    <h2>Análise Preditiva</h2>
    <div>
      <!-- Aplicando as novas classes de largura -->
      <div class="blc blc-20"><h3>Status de Risco</h3>
        <table class="tbl" id="tbl">
          <!-- Conteúdo dinâmico -->
          <tr><td colspan="2">Carregando...</td></tr>
        </table>
      </div>
      <div class="blc blc-80"><h3>Umidade Atual - Mapa de Calor</h3>
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>

<script>
const files=["fileiraA","fileiraB","fileiraC","fileiraD"];
const cores=['#00f','#f00','#0f0','#fa0'];
const MAX=500; let chart=null,th=0;
const cache={};

// Variáveis globais para dados de análise
let currentStatus = null; 
let releConfig = null;    

const a=document.getElementById('a'),m=document.getElementById('m'),p=document.getElementById('p');
const ctx=document.getElementById('graf').getContext('2d');


// Variáveis de data e inicialização do menu de data/ano
const meses = ['janeiro', 'fevereiro', 'marco', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
const hoje = new Date();
const anoAtual = hoje.getFullYear();
const mesAtual = meses[hoje.getMonth()];
const minAno = 2022; 
const maxAno = 2027; 

for(let y = minAno; y <= maxAno; y++){
  let o = document.createElement('option');
  o.value = y;
  o.text = y;
  if (y === anoAtual) { o.selected = true; }
  a.appendChild(o);
}
meses.forEach(mes => {
    let o = document.createElement('option');
    o.value = mes;
    o.text = mes;
    if (mes === mesAtual) { o.selected = true; }
    m.appendChild(o);
});


// Funções de Carregamento
function url(f){return `./data/${f}_${m.value}_${a.value}.log`;}
async function load(f){
  const u=url(f); if(cache[u])return cache[u];
  try{
    const r=await fetch(u);
    if(!r.ok)return {l:[],d:[]};
    const t=await r.text();
    const linhas=t.trim().split('\n');
    const l=[],d=[];
    linhas.forEach(x=>{const v=x.split(';');if(v[0].startsWith('202')){l.push(v[0]);d.push(+v[1]);}});
    return cache[u]={l,d};
  }catch(e){return {l:[],d:[]};}
}

async function loadJSON(filepath) {
    if (cache[filepath]) return cache[filepath];
    try {
        const r = await fetch(filepath);
        if (!r.ok) return null;
        const data = await r.json();
        return cache[filepath] = data;
    } catch(e) {
        console.error("Erro ao carregar JSON:", filepath, e);
        return null;
    }
}


function range(len,per){
  if(per==='24h')return [Math.max(0,len-24),len];
  if(per==='7d')return [Math.max(0,len-168),len];
  if(per==='15d')return [Math.max(0,len-360),len];
  if(per==='30d')return [Math.max(0,len-720),len];
  if(per==='60d')return [Math.max(0,len-1440),len];
  if(per==='90d')return [Math.max(0,len-2160),len];
  return [0,len];
}

const upd=()=>{
  if(th)return; th=1;
  setTimeout(async()=>{
    // Simplificado: Todas as fileiras são carregadas por padrão (o controle de visibilidade é da legenda do Chart.js)
    const sel = files; 

    // NOVO: Carregar dados de status e configuração do relé
    currentStatus = await loadJSON('./status.atual.json');
    releConfig = await loadJSON('./config_rele.json');
    
    let L=[],DS=[],mx=0,per=p.value;
    for(let f of sel){
      const {l,d}=await load(f);
      if(!l.length)continue;
      const [i,e]=range(l.length,per);
      let ls=l.slice(i,e), ds=d.slice(i,e);
      if(ds.length>MAX)ds=ds.filter((_,k)=>k%Math.ceil(ds.length/MAX)===0);
      if(ls.length>mx){mx=ls.length;L=ls;}
      DS.push({label:f,data:ds,borderColor:cores[files.indexOf(f)],tension:.1,pointRadius:2,fill:false});
    }
    const dias = per==='15d'?15 : per==='30d'?30 : per==='60d'?60 : per==='90d'?90 : per==='7d'?7 : per==='24h'?1 : 999;
    const step = mx>0 ? Math.ceil(mx/(12*dias)) : 1;
    if(chart)chart.destroy();
    chart=new Chart(ctx,{type:'line',data:{labels:L,datasets:DS},options:{
      responsive:true,maintainAspectRatio:true,animation:false,
      plugins:{legend:{
        display:true, 
        onClick: (e, legendItem, chart) => {
          const index = legendItem.datasetIndex;
          const ci = chart;
          const meta = ci.getDatasetMeta(index);
          meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
          ci.update();
        }
      }},
      scales:{x:{ticks:{maxTicksLimit:12,stepSize:step}}, y:{min:0,max:100,title:{display:true,text:'Umidade (%)'}}}
    }});
    tbl();map();alertas();th=0;
  },10);
};

// Funções de Análise Preditiva
const tbl=()=>{
  const t=document.getElementById('tbl');
  let html = '';
  const threshold = releConfig ? releConfig.umidade_ativacao : 20;

  if (currentStatus) {
    const rows = files.map(fileira => {
      const data = currentStatus[fileira];
      if (!data || data.length === 0) return null;

      const sum = data.reduce((acc, sensor) => acc + sensor.umid, 0);
      const avg = sum / data.length;
      const fileiraChar = fileira.slice(-1).toUpperCase();
      
      let classCss = 'baixo';
      let statusText = 'BAIXO';

      // Lógica de Risco baseada no limite de ativação (threshold)
      if (avg < threshold + 2) { // 2% acima do limite já é ALTO RISCO (perto de ligar)
        classCss = 'alto';
        statusText = 'ALTO';
      } else if (avg < threshold + 8) { // Média entre (threshold+2) e (threshold+8)
        classCss = 'medio';
        statusText = 'MÉDIO';
      }

      return `<tr><td>Fileira ${fileiraChar}</td><td class="${classCss}">${statusText} (${avg.toFixed(1)}%)</td></tr>`;
    }).filter(r => r !== null);
    
    html = rows.join('');
  } else {
    html = '<tr><td colspan="2">Carregando dados...</td></tr>';
  }
  t.innerHTML = html;
};

let mapa=null;
const map=()=>{
  const LAT_CENTER = -22.503; 
  const LON_CENTER = -41.903; 
  const threshold = releConfig ? releConfig.umidade_ativacao : 20;
  const h = []; // Dados do Heatmap: [lat, lon, intensidade]

  if (mapa) mapa.remove();
  mapa = L.map('map').setView([LAT_CENTER, LON_CENTER], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(mapa);
  
  // 1. Coletar dados de currentStatus para o heatmap
  if (currentStatus) {
      files.forEach(fileira => {
          const data = currentStatus[fileira];
          if (data) {
              data.forEach(sensor => {
                  const umidade = sensor.umid;
                  
                  // Intensidade (inverso do risco): quanto menor a umidade, maior o peso (vermelho)
                  // Mapeamento: umidade < threshold = 1 (vermelho), umidade muito alta = 0 (verde/invisível)
                  let intensity = 1 - Math.min(1, Math.max(0, (umidade - threshold) / threshold));
                  if (umidade < threshold) intensity = 1; 
                  
                  h.push([sensor.lat, sensor.lon, intensity]);
              });
          }
      });
  }

  // 2. Adicionar Heatmap
  L.heatLayer(h, {
      radius: 20,
      blur: 15,
      // 0.0 (baixo risco/alta umidade) é verde; 1.0 (alto risco/baixa umidade) é vermelho
      gradient: {0.0: 'green', 0.5: 'yellow', 1.0: 'red'} 
  }).addTo(mapa);
  
  // 3. Adicionar a Legenda
  const legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'l-control l-control-custom');
      // Usamos o limite de ativação para definir os níveis de risco para a legenda
      const thresholdLimit = releConfig ? releConfig.umidade_ativacao : 20;
      const grades = [0, thresholdLimit, thresholdLimit + 8]; 
      const labels = ['Umidade Crítica', 'Umidade Média', 'Umidade Alta'];
      const colors = ['red', 'yellow', 'green']; 

      div.innerHTML += '<h4>Risco de Seca</h4>';
      
      for (let i = 0; i < labels.length; i++) {
          const color = colors[i];
          const label = labels[i];
          
          let rangeText;
          if (i === 0) { 
              rangeText = `Umidade &lt; ${grades[1].toFixed(1)}% (IRRIGAR)`;
          } else if (i === 1) { 
              rangeText = `${grades[1].toFixed(1)}% a ${grades[2].toFixed(1)}%`;
          } else { 
              rangeText = `Umidade &gt; ${grades[2].toFixed(1)}%`;
          }

          div.innerHTML +=
              `<div style="margin-bottom: 5px;">` +
              `<i style="background: ${color};"></i> ` +
              `<span>${label}<br/><small>${rangeText}</small></span>` +
              `</div>`;
      }
      return div;
  };
  legend.addTo(mapa);
};


const alertas=()=>{
  // A ser dinamizada em uma próxima etapa
  const div=document.createElement('div');
  div.style=`position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
             background:#222;color:#fff;padding:15px 25px;border-radius:50px;
             box-shadow:0 4px 20px #0008;z-index:999;font-weight:bold;
             animation:fade 4s forwards;`;
  document.body.appendChild(div);
  setTimeout(()=>div.remove(),4000);

  const ultimo=[];
  files.forEach(f=>{
    const u=url(f), d=cache[u];
    if(d && d.d.length) ultimo.push({f,fim:d.d[d.d.length-1]}); 
  });
  const secos=ultimo.filter(x=>x.fim<18);
  if(secos.length){
    div.textContent=`⚠️ IRRIGUE JÁ: ${secos.map(x=>x.f.slice(-1)).join(', ')} (${secos[0].fim.toFixed(1)}%)`;
    div.style.background='#d9534f';
  }else{
    div.textContent='✅ Umidade OK em todas fileiras';
    div.style.background='#5cb85c';
  }
};

// Event handlers simplificados para os selects (ano, mês, período)
[a,m,p].forEach(el=>el.onclick=upd);
upd();
</script>
</body>
</html>
