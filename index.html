<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Fileiras - Irrigação Sensor Único</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      display: flex; justify-content: center;
    }
    #container {
      max-width: 1200px; width: 100%;
    }
    h2 { text-align: center; }
    .graficos-fileira {
      margin-bottom: 50px;
      text-align: center;
    }
    .grafico-titulo {
      margin-bottom: 8px;
    }
    .menu-periodo-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
    }
    .menu-periodo {
      width: 200px; display:inline-block;
    }
    canvas {
      width: 70vw !important;
      max-width: 70vw !important;
      min-width: 400px;
      height: 400px !important;
      min-height: 400px !important;
      display: block;
      margin: 0 auto 30px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(150,150,150,0.08);
    }
  </style>
</head>
<body>
<div id="container">
  <h2>Monitoramento de Umidade por Fileira<br />Irrigação Automática • Sensor único a 20cm</h2>
  
  <div class="menu-periodo-container">
    <label for="mesSelect">Selecione o Mês:
        <select id="mesSelect" class="menu-periodo">
            <option value="outubro">Outubro</option>
            <option value="setembro">Setembro</option>
            <option value="agosto">Agosto</option>
            <option value="julho">Julho</option>
        </select>
    </label>

    <label for="periodoSelect">Exibir período:
      <select id="periodoSelect" class="menu-periodo">
        <option value="24h">Últimas 24h</option>
        <option value="7d">1 semana</option>
        <option value="15d">15 dias</option>
        <option value="all">Todo o Mês</option>
      </select>
    </label>
  </div>
  
  <div id="graficos"></div>
</div>
<script>
const fileiras = ["fileiraA", "fileiraB", "fileiraC", "fileiraD"];
const cores = ['blue','red','green','orange'];
const mesSelect = document.getElementById('mesSelect');
const periodoSelect = document.getElementById('periodoSelect');

// Mapeamento local: Usar caminhos relativos é a solução mais prática
const getLogUrl = (fileira, mes) => `./${fileira}_${mes}.log`;

let fileiraCache = {};

// Função para buscar e processar logs (inclui a correção do )
async function fetchFileiraLog(url) {
  const cacheKey = url;
  if(fileiraCache[cacheKey]) return fileiraCache[cacheKey];

  try {
    const resp = await fetch(url);
    if (!resp.ok) {
        console.error(`Falha ao carregar log de ${url}: ${resp.status}`);
        return { labels: [], umidade: [], eventos: [] };
    }
    const text = await resp.text();
    const linhas = text.trim().split('\n');
    const labels = [], umidade = [], eventos = [];
    
    linhas.forEach((linha, i) => {
      // CORREÇÃO: Remove o prefixo de citação ""
      const cleanLine = linha.replace(/\\s*/, '').trim(); 
      if (cleanLine.length === 0) return;

      const partes = cleanLine.split(';');
      
      if (partes.length >= 2) {
        labels.push(partes[0].trim()); 
        
        // Garante que a umidade é um número e remove o '%' se houver
        const umidadeStr = partes[1].replace('%', '').trim();
        const umidadeVal = parseFloat(umidadeStr);
        umidade.push(isNaN(umidadeVal) ? null : umidadeVal);

        // Se houver status (terceira coluna)
        if (partes.length >= 3 && partes[2]) {
          eventos.push({ x: i, status: partes[2].trim() });
        }
      }
    });
    
    // Armazena no cache e retorna
    fileiraCache[cacheKey] = { labels, umidade, eventos };
    return fileiraCache[cacheKey];
  } catch (e) {
    console.error(`Erro durante o fetch ou parsing do log em ${url}:`, e);
    return { labels: [], umidade: [], eventos: [] };
  }
}

function getPeriodIndices(labels, period) {
  const total = labels.length;
  // Assume 24 leituras por dia
  if(period==='24h') return [Math.max(0,total-24), total];
  if(period==='7d') return [Math.max(0,total-24*7), total];
  if(period==='15d') return [Math.max(0,total-24*15), total];
  return [0,total]; // 'all' (todo o mês)
}

function plotFileira(canvasId, titulo, cor, labels, umidade, eventos) {
  const ctx = document.getElementById(canvasId).getContext('2d');
  
  // Mapeia eventos
  const eventData_ON = eventos.filter(e => e.status === 'RELE_ON').map(e => ({ x: labels[e.x], y: umidade[e.x] }));
  const eventData_OFF = eventos.filter(e => e.status === 'RELE_OFF').map(e => ({ x: labels[e.x], y: umidade[e.x] }));
  const umidadePlotData = labels.map((l, i) => ({ x: l, y: umidade[i] }));
  
  const existingChart = Chart.getChart(canvasId);
  if (existingChart) existingChart.destroy();
  
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels, 
      datasets: [
        {
          label: 'Umidade (%)',
          data: umidadePlotData, 
          borderColor: cor,
          backgroundColor: cor,
          pointRadius: 2,
          fill: false,
          tension: 0.1
        },
        {
          type: 'scatter',
          label: 'RELE_ON',
          data: eventData_ON,
          borderColor: 'black',
          backgroundColor: 'magenta',
          pointRadius: 6,
          showLine: false,
        },
        {
          type: 'scatter',
          label: 'RELE_OFF',
          data: eventData_OFF,
          borderColor: 'black',
          backgroundColor: 'lime',
          pointStyle: 'rect',
          pointRadius: 6,
          showLine: false,
        }
      ]
    },
    options: {
      plugins: { legend: { display: true } },
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { 
            type: 'category', 
            title: { display: true, text: 'Data/Hora' }, 
            ticks: { 
                maxRotation: 60, 
                minRotation: 45, 
                maxTicksLimit: 12,
                callback: function(value, index, values) {
                    return index % Math.ceil(labels.length / 12) === 0 ? value : ''; 
                }
            } 
        },
        y: { 
            beginAtZero: true, 
            max: 40, // Mantido o max de 40%
            title: { display: true, text: 'Umidade (%)' } 
        }
      }
    }
  });
}

async function desenhaGraficos() {
  const mes = mesSelect.value;
  const periodo = periodoSelect.value;
  const container = document.getElementById('graficos');
  container.innerHTML = 'Carregando dados...';
  
  // Destruir gráficos existentes antes de desenhar novos
  fileiras.forEach(f => {
    const existingChart = Chart.getChart(`canvas_${f}`);
    if (existingChart) existingChart.destroy();
  });

  let hasData = false;
  
  for(let i=0; i<fileiras.length; i++) {
    const fileira = fileiras[i];
    const url = getLogUrl(fileira, mes);
    
    // Tenta carregar o log (se não estiver em cache)
    const data = await fetchFileiraLog(url);

    if(data.labels.length > 0) {
        hasData = true;
        // Filtra os dados de acordo com o período, baseado no índice (assumindo entradas horárias)
        let [ini, fim] = getPeriodIndices(data.labels, periodo);
        
        const labelsRecorte = data.labels.slice(ini, fim);
        const umidadeRecorte = data.umidade.slice(ini, fim);
        
        // Ajustar os índices dos eventos ao novo intervalo, mapeando para o novo índice 'x'
        const eventosRecorte = data.eventos
                                   .filter(ev => ev.x >= ini && ev.x < fim)
                                   .map(ev => ({ x: ev.x - ini, status: ev.status })); 

        const titulo = `Fileira ${String.fromCharCode(65+i)} (${fileira}) - ${mes.charAt(0).toUpperCase() + mes.slice(1)}`;
        const canvasId = `canvas_${fileira}_${mes}`;
        const div = document.createElement('div');
        div.className = 'graficos-fileira';
        div.innerHTML = `<div class="grafico-titulo"><b>${titulo}</b></div>
<canvas id="${canvasId}" height="400"></canvas>`;
        container.appendChild(div);
        
        // CORREÇÃO CRÍTICA: A função plotFileira agora precisa dos rótulos *originais* para mapear X e Y corretamente.
        // O scatterplot espera o valor real do eixo X (o rótulo da data).
        plotFileira(canvasId, titulo, cores[i], labelsRecorte, umidadeRecorte, eventosRecorte);
    } else {
        const div = document.createElement('div');
        div.className = 'graficos-fileira';
        div.innerHTML = `<div class="grafico-titulo"><b>Fileira ${String.fromCharCode(65+i)} (${fileira}) - ${mes.charAt(0).toUpperCase() + mes.slice(1)}</b></div><p style="color: orange; text-align: center;">Sem dados para exibir para o mês selecionado.</p>`;
        container.appendChild(div);
    }
  }

  if (!hasData) {
     container.innerHTML = `<p style="color: red; text-align: center;">Nenhum dado encontrado para o mês de ${mes.charAt(0).toUpperCase() + mes.slice(1)}.</p>`;
  }
}

mesSelect.addEventListener('change', function(){
  desenhaGraficos();
});

periodoSelect.addEventListener('change', function(){
  desenhaGraficos();
});

desenhaGraficos(); // Carrega o mês padrão (Outubro) ao iniciar.
</script>
</body>
</html>
